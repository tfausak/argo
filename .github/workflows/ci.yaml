name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  release:
    types:
      - created
jobs:
  ci:
    strategy:
      matrix:
        include:
          - { platform: ubuntu, ghc: 9.2.1 }
          - { platform: ubuntu, ghc: 9.0.2 }
          - { platform: ubuntu, ghc: 8.10.7 }
          - { platform: macos, ghc: 9.2.1 }
          - { platform: windows, ghc: 9.2.1, ext: .exe }
    runs-on: ${{ matrix.platform }}
    steps:

      - uses: actions/checkout@v2

      - run: mkdir artifact

      - run: mkdir artifact/${{ matrix.platform }}

      - id: setup-haskell
        uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: 3.6.2.0

      - run: cabal configure --enable-benchmarks --enable-tests --flags pedantic --jobs

      - run: cabal freeze

      - run: cat cabal.project.freeze

      - run: cp cabal.project.freeze artifact/${{ matrix.platform }}

      - uses: actions/cache@v2
        with:
          path: ${{ steps.setup-haskell.outputs.cabal-store }}
          key: ${{ matrix.platform }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: ${{ matrix.platform }}-${{ matrix.ghc }}-

      - run: cabal build

      - run: cabal install --install-method copy --installdir artifact/${{ matrix.platform }} .

      - run: cabal test --test-show-details direct

      - run: cabal bench --benchmark-options '--csv artifact/${{ matrix.platform }}/benchmark.csv +RTS -T -RTS'

      - run: cabal check

      - run: cabal sdist --output-dir artifact/${{ matrix.platform }}

      - uses: svenstaro/upx-action@v2
        with:
          file: artifact/${{ matrix.platform }}/argo${{ matrix.ext }}
          args: --best

      - uses: actions/upload-artifact@v2
        with:
          name: argo-${{ github.sha }}
          path: artifact

  release:
    needs: ci
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: argo-${{ github.sha }}
          path: artifact

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_content_type: application/octet-stream
          asset_name: argo-${{ github.event.release.tag_name }}-ubuntu
          asset_path: artifact/ubuntu/argo
          upload_url: ${{ github.event.release.upload_url }}

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_content_type: application/octet-stream
          asset_name: argo-${{ github.event.release.tag_name }}-macos
          asset_path: artifact/macos/argo
          upload_url: ${{ github.event.release.upload_url }}

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_content_type: application/octet-stream
          asset_name: argo-${{ github.event.release.tag_name }}-windows.exe
          asset_path: artifact/windows/argo.exe
          upload_url: ${{ github.event.release.upload_url }}

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_content_type: application/gzip
          asset_name: argo-${{ github.event.release.tag_name }}.tar.gz
          asset_path: artifact/ubuntu/argo-${{ github.event.release.tag_name }}.tar.gz
          upload_url: ${{ github.event.release.upload_url }}

      - run: cabal upload --publish --username '${{ secrets.HACKAGE_USERNAME }}' --password '${{ secrets.HACKAGE_PASSWORD }}' artifact/ubuntu/argo-${{ github.event.release.tag_name }}.tar.gz
